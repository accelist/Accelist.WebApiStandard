version: '3.7'
services:
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.5
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 9644:9644
      - 29092:29092

  console:
    image: docker.redpanda.com/vectorized/console:v2.0.3
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083
        server:
          listenPort: 9093
    ports:
      - 9093:9093 
    depends_on:
      - redpanda

  connect:
    image: debezium/connect:2.0
    environment:
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=inventory.configs
      - OFFSET_STORAGE_TOPIC=inventory.offset
      - STATUS_STORAGE_TOPIC=inventory.status
      - BOOTSTRAP_SERVERS=redpanda:29092
    ports:
      - 8083:8083
    depends_on:
      - redpanda
